<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav bar 1</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
</head>
<body>
    <header class="header-krish">
        <div class="heading heading-krish">
            <i class="ri-planet-line"></i>
            <h2 class="company-krish">Rho<span class="span-krish">de</span></h2>
        </div>
        
        <div class="navi-krish">
            <nav class="container-krish">
                <ul>
                    <li><a href="/home">Home</a></li>
                    <li><a href="/shop">Shop</a></li>
                    <li><a href="/contact">Contact</a></li>
                    <li><a href="/about">About us</a></li>
                    <div class="cart-krish">
                        <li><a href="/cart">Cart</a></li>
                        <i class="ri-shopping-cart-2-line"></i>
                    </div>
                    
                </ul>
            </nav>
        </div>
        <div id="hamburger" class="hamburger">
            <div class="ham-line"></div>
            <div class="ham-line"></div>
            <div class="ham-line"></div>
        </div>

        <!-- MOBILE-NAV-CONTAINER -->

        <div id="mobileNav" class="mobile-nav">
            <nav class="mobile-nav-container">
                <ul>
                    <li><a href="/home">Home</a></li>
                    <li><a href="/shop">Shop</a></li>
                    <li><a href="/contact">Contact</a></li>
                    <li><a href="/about">About us</a></li>
                    <div class="cart-krish">
                        <li><a href="/cart">Cart</a></li>
                    </div>
                </ul>
            </nav>
        </div>
    </header>
    <script src="script.js"></script>
</body>
</html>
